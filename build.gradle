plugins {
  id "org.jetbrains.intellij" version "0.0.43"
}

apply plugin: 'org.jetbrains.intellij'

intellij{
    plugins = ["maven", "groovy"]
}


sourceSets {
	main{
	    java{
	        srcDir 'gen'
	    }
    }    
}

repositories {
    mavenLocal()
	maven {
		url "https://repository.mulesoft.org/releases/"
	}
	maven {
		url "http://repo1.maven.org/maven2/"
	}
}

dependencies {
	compile files('lib/apikit-scaffolder-1.7.3.jar')
	compile files('lib/btf-1.2.jar')
	compile files('lib/commons-beanutils-1.7.0.jar')
	compile files('lib/commons-io-2.4.jar')
	compile files('lib/jackson-annotations-2.4.0.jar')
	compile files('lib/jackson-core-2.4.4.jar')
	compile files('lib/jackson-coreutils-1.8.jar')
	compile files('lib/jackson-databind-2.4.4.jar')
	compile files('lib/jackson-module-jsonSchema-2.4.4.jar')
	compile files('lib/jaxen-1.1.6.jar')
	compile files('lib/jdom-2.0.6.jar')
	compile files('lib/joda-time-2.3.jar')
	compile files('lib/json-schema-core-1.2.5.jar')
	compile files('lib/json-schema-validator-2.2.6.jar')
	compile files('lib/juniversalchardet-1.0.3.jar')
	compile files('lib/libphonenumber-6.2.jar')
	compile files('lib/mailapi-1.4.3.jar')
	compile files('lib/maven-plugin-api-3.2.5.jar')
	compile files('lib/msg-simple-1.1.jar')
	compile files('lib/mule-plugin-debugger-3.8.0.jar')
	compile files('lib/raml-parser-0.8.13.jar')
	compile files('lib/snakeyaml-1.17.jar')
	compile files('lib/uri-template-0.9.jar')
}

intellij {
	updateSinceUntilBuild false

}